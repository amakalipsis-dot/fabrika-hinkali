
<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Фабрика Хинкали</title>
<link rel="icon" href="assets/favicon.ico" sizes="any">


<style>
body {
    margin: 0;
    background-color: #efeae5;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

.wrapper {
    width: 100%;
    display: flex;
    justify-content: center;
    padding: 40px 20px;
}

.card {
    width: 100%;
    max-width: 420px;
    background-color: #f5f0eb;
    border-radius: 30px;
    padding: 50px 40px;
    text-align: center;
    box-shadow: 0 0 0 1px #e2dad2;
}

.logo-circle {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    border: 1px solid #cfc5bc;
    margin: 0 auto 25px;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #8f877f;
    font-size: 42px;
}

h1 {
    font-size: 24px;
    letter-spacing: 2px;
    color: #8f877f;
    margin: 10px 0 5px;
}

.subtitle {
    font-size: 16px;
    color: #9d948c;
    margin-bottom: 35px;
}

.btn {
    display: block;
    width: 100%;
    padding: 15px;
    margin-bottom: 15px;
    border-radius: 12px;
    border: 1px solid #cfc5bc;
    background-color: #e8ddd3;
    color: #8f877f;
    font-size: 18px;
    text-decoration: none;
    transition: 0.3s;
    cursor: pointer;
}

.btn:hover {
    background-color: #ded2c7;
}

hr {
    border: none;
    border-top: 1px solid #e0d6ce;
    margin: 35px 0;
}

.social-title, .app-title {
    font-size: 18px;
    color: #9d948c;
    margin-bottom: 20px;
}

.social-icons {
    display: flex;
    justify-content: center;
    gap: 25px;
    margin-bottom: 30px;
}

.social-icons a {
    width: 60px;
    height: 60px;
    border-radius: 50%;
    background-color: #e8ddd3;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #8f877f;
    font-size: 22px;
    transition: 0.3s;
    text-decoration: none;
}

.social-icons a:hover {
    background-color: #ded2c7;
}

.store-buttons {
    display: flex;
    justify-content: center;
    gap: 15px;
    flex-wrap: wrap;
}

.store-btn {
    padding: 12px 18px;
    border-radius: 12px;
    border: 1px solid #cfc5bc;
    background-color: #e8ddd3;
    color: #8f877f;
    text-decoration: none;
    font-size: 14px;
    transition: 0.3s;
}

.store-btn:hover {
    background-color: #ded2c7;
}

.download-text {
    margin-top: 25px;
    font-size: 14px;
    color: #9d948c;
    line-height: 1.5;
}

/* Modal */
.modal {
    display: none;
    position: fixed;
    z-index: 1000;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.4);
    justify-content: center;
    align-items: center;
}

.modal-content {
    background: #f5f0eb;
    padding: 30px;
    border-radius: 20px;
    text-align: center;
    width: 300px;
}

.modal-content h3 {
    color: #8f877f;
    margin-bottom: 25px;
}

.review-links {
    display: flex;
    justify-content: center;
    gap: 20px;
}

.review-links a {
    display: flex;
    flex-direction: column;
    align-items: center;
    text-decoration: none;
    color: #8f877f;
    font-size: 14px;
}

.review-links i {
    font-size: 28px;
    margin-bottom: 8px;
}

.close {
    margin-top: 20px;
    font-size: 14px;
    cursor: pointer;
    color: #9d948c;
}

/* --- ULTRA CLEAN tweaks --- */
.wrapper{ padding: 5px 20px; } /* reduced top space */

.buttons{
    display:flex;
    flex-direction:column;
    align-items:center;
    gap:12px;
    margin-bottom: 0;
}
.btn{
    display:inline-flex;
    align-items:center;
    justify-content:center;
    gap:10px;
    width: 260px;          /* all buttons same size */
    padding: 12px 16px;    /* a bit shorter */
}
.btn-ico{
    width:20px;
    height:20px;
    display:block;
}
.logo-circle{
    overflow:hidden; /* no bg, no border */
}
.logo-circle img{
    width:86%;
    height:86%;
    object-fit:cover;
    border-radius:50%;
    filter: grayscale(100%) contrast(85%) sepia(20%);
}
.social-icons a img{
    width:24px;
    height:24px;
    display:block;
}
.review-ico{
    width:28px;
    height:28px;
    display:block;
    margin-bottom:8px;
}
hr.divider{
    border:none;
    border-top:1px solid #e0d6ce;
    margin: 25px 0;
}
.download-text{
    font-size: 12.5px;
    line-height: 1.55;
    max-width: 360px;
    margin-left: auto;
    margin-right: auto;
}

/* attention animation (pulse only) */
.btn-attention{
  transform-origin: center;
  animation: btnPulse 2.4s ease-in-out infinite;
  will-change: transform;
}
@keyframes btnPulse{
  0%,100% { transform: scale(1); }
  50% { transform: scale(1.06); }
}
.btn-attention:hover,
.btn-attention:active{ animation: none; }

/* Mobile harmony */
@media (max-width: 480px){
    body{ align-items: flex-start; }
    .wrapper{ padding: 6px 14px; }
    .card{
        max-width: 360px;
        padding: 34px 22px;
        border-radius: 26px;
    }
    h1{ font-size: 22px; letter-spacing: 1.6px; }
    .subtitle{ margin-bottom: 28px; }
    .btn{ width: 240px; }
    .social-icons a{ width: 56px; height: 56px; }
}
@media (max-width: 360px){
    .card{ max-width: 330px; padding: 30px 18px; }
    .btn{ width: 220px; }
    .download-text{ max-width: 300px; font-size: 12px; }
}

/* --- auto dark mode (lighter + visible outlines) --- */
@media (prefers-color-scheme: dark){
  body{ background-color:#1b1815; }

  .card{
    background-color:#24201c;
    box-shadow: 0 0 0 1px rgba(255,255,255,0.08);
  }

  h1{ color:#e6ddd4; }

  .subtitle,
  .social-title,
  .app-title,
  .download-text,
  .close{ color:#d2c8bf; }

  .btn,
  .social-icons a,
  .store-btn{
    background-color:#2b2621;
    border:1px solid rgba(255,255,255,0.18);
    color:#e6ddd4;
  }

  .btn:hover,
  .social-icons a:hover,
  .store-btn:hover{
    background-color:#332d27;
    border-color: rgba(255,255,255,0.28);
  }

  hr,
  hr.divider{
    border-top-color: rgba(255,255,255,0.14);
  }

  .modal{ background: rgba(0,0,0,0.55); }

  .modal-content{
    background:#24201c;
    box-shadow: 0 0 0 1px rgba(255,255,255,0.08);
  }

  .modal-content h3{ color:#e6ddd4; }

  .social-icons img,
  .btn-ico,
  .review-ico{
    filter: brightness(1.2) contrast(1.1);
  }
}
</style>
</head>

<body>

<div class="wrapper">
<div class="card">

    <div class="logo-circle">

    </div>

    <h1>ФАБРИКА ХИНКАЛИ</h1>

        <a href="https://t.me/fabrika_hinkali_bot" target="_blank"><img src="assets/telegram.svg" alt="Telegram"></a>
        <a href="https://vk.ru/fabrika_hinkali" target="_blank"><img src="assets/vk.svg" alt="VK"></a>
    </div>

    <hr>

    <div class="app-title">скачать наше приложение</div>

    <div class="store-buttons">
        <a class="store-btn" href="https://play.google.com/store/apps/details?id=ru.loyalhub.fabrika_hinkali" target="_blank">

        <a class="store-btn" href="https://apps.apple.com/ru/app/%D1%84%D0%B0%D0%B1%D1%80%D0%B8%D0%BA%D0%B0-%D1%85%D0%B8%D0%BD%D0%BA%D0%B0%D0%BB%D0%B8/id6757008478" target="_blank">

</div>
</div>

<div id="reviewModal" class="modal">
    <div class="modal-content">
        <h3>Где хотите рассказать о нас?</h3>
        <div class="review-links">
            <a href="https://go.2gis.com/URCt7" target="_blank">
                <img class="review-ico" src="assets/map-pin.svg" alt="">
                2Гис
            </a>
            <a href="https://yandex.com/maps/-/CPaGuO4f" target="_blank">
                <img class="review-ico" src="assets/map.svg" alt="">

            </a>
        </div>
        <div class="close" onclick="closeModal()">Закрыть</div>
    </div>
</div>

<script>
function openModal() {
    document.getElementById("reviewModal").style.display = "flex";
}

function closeModal() {
    document.getElementById("reviewModal").style.display = "none";
}

window.onclick = function(event) {
    const modal = document.getElementById("reviewModal");
    if (event.target === modal) {
        modal.style.display = "none";
    }
}
</script>

</body>
</html>
